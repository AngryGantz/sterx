    <div class="container">
        <div class="row">
        	{% for project in projects.getByType(type) %} 
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#portfolioModal{{ project.id }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="{{ project.attachments.0.path }}" class="img-responsive" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4>{{ project.title }}</h4>
                    <p class="text-muted">{{ project.type }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
